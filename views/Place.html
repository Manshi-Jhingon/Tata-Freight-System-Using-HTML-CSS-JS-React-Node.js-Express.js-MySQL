<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="stylesheet" href="../css/place.css">
</head>
<body>
    <div class="container">
        <!-- <img class="logo" src="../Images/logo1.png" alt="logo" class="logo"> -->
        <div class="button">
            <button class="btn" type="button" onclick="window.location.href='../views/user_dashboard.html'">Home</button>
            <button class="btn" type="button" id="home" onclick="window.location.href=''">Place Order</button>
            <button class="btn" type="button" id="" onclick="window.location.href='../views/your_order.html'">Your Order</button>
            <button class="btn" onclick="window.location.href='../views/cost.html'">Cost Cal.</button>
        </div>
    </div>

    <div class="Place">
        <div class="place_box">
            <h1>Place Order</h1>
            <form class="place_order">
                <div class="order_id_section">
                    <input type="text" id="order_id" name="order_id" placeholder="Order ID" readonly required>
                    <button type="button" class="btn3" id="generateOrderIdBtn">Generate Order ID</button>
                </div>
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="address" name="address" placeholder="Address" required>
                <input type="text" id="phone" name="phone" placeholder="Phone" required>
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="text" id="item" name="item" placeholder="Item" required>
                <input type="text" id="quantity" name="quantity" placeholder="Quantity" required>
                <input type="text" id="weight" name="weight" placeholder="Weight">
                <input type="text" id="distance" name="distance" placeholder="Distance">
                <button type="submit" class="btn1">Submit</button>
                <p id="cost1">Total Cost: <span id="cost">â‚¹0.00</span></p>
                <button type="button" class="btn2" id="calculateCostBtn">Calculate Cost</button>
            </form>
        </div>
    </div>
    <script src="../js/place.js"></script>
</body>
</html>
