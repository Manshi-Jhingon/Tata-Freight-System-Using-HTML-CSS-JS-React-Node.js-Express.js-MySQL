<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Orders</title>
    <link rel="stylesheet" href="../css/your_order.css">
</head>
<body>
    <div class="container">
        <!-- <img class="logo" src="../Images/logo1.png" alt="logo" class="logo"> -->
        <div class ="button">
            <button class="btn" type="button" onclick="window.location.href='../views/user_dashboard.html'">Home</button>
            <button class="btn" type="button" id="Truck" onclick="window.location.href='../views/Place.html'">Place Order</button>
            <button class="btn" type="buttom" id="home" onclick="window.location.href='../views/your_order.html'">Your Order</button>
            <button class="btn" onclick="window.location.href='../views/cost.html'">Cost Cal.</button>
        </div>
    </div>

    <div class="orders">
        <h1>Your Orders</h1>
        <table id="ordersTable">
            <style>
                table, th, td {
                    border: 1px solid black;
                    border-collapse: collapse;
                    padding: 10px;
                }
            </style>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Weight</th>
                    <th>Distance</th>
                    <th>Cost</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        async function fetchOrders() {
            try {
                const response = await fetch('/api/orders');
                const orders = await response.json();

                const ordersTableBody = document.querySelector('#ordersTable tbody');
                orders.forEach(order => {
                    const row = document.createElement('tr');

                    row.innerHTML = `
                        <td>${order.order_id}</td>
                        <td>${order.name}</td>
                        <td>${order.address}</td>
                        <td>${order.phone}</td>
                        <td>${order.email}</td>
                        <td>${order.item}</td>
                        <td>${order.quantity}</td>
                        <td>${order.weight}</td>
                        <td>${order.distance}</td>
                        <td>${order.cost}</td>
                        <td>${order.status}</td>
                    `;

                    ordersTableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        // Fetch orders when the page loads
        window.onload = fetchOrders;
    </script>
</body>
</html>
